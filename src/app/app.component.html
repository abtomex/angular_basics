<h1>Hello Angular world</h1>
<button (click)="toggle = !toggle">Toggle</button>

<p *ngIf="toggle; else blueP" class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, repudiandae.</p>
<ng-template #blueP>
  <p *ngIf="!toggle" class="green">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt ex pariatur voluptas.</p>
</ng-template>
